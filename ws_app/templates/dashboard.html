<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .workspace-list {
            max-height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 20px;
        }
        .workspace {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .workspace:hover {
            background-color: #f0f0f0;
        }
        .no-workspaces {
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen, {{ user.username }}</h1>
        <p>Email: {{ user.email }}</p>
        <p>User ID: {{ user.id }}</p>

        <h2>Deine Workspaces</h2>
        <div class="workspace-list">
            {% if workspaces %}
                {% for workspace in workspaces %}
                    <div class="workspace" onclick="window.location.href='/workspace/{{ workspace.id }}'">
                        <strong>{{ workspace.name }}</strong>
                        <p>ID: {{ workspace.id }}</p>
                        <p>Privacy: {{ workspace.privacy }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-workspaces">Keine Notizen vorhanden</p>
            {% endif %}
        </div>

        <div>
            <button onclick="window.location.href='{{ url_for('main.create_workspace') }}'">Erstellung eines neuen Workspaces</button>
            <button onclick="window.location.href='/workspace/info'">Anzeigen der Workspace Informationen</button>
            <button onclick="window.location.reload()">Aktualisieren</button>
            <button onclick="window.location.href='/settings'">Einstellungen</button>
        </div>
    </div>
</body>
</html>
