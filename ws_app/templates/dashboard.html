<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .workspace-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 20px;
        }
        .workspace {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            width: 100%;
        }
        .workspace:hover {
            background-color: #f0f0f0;
        }
        .workspace-info {
            text-align: center;
            width: 100%;
        }
        .workspace-info strong,
        .workspace-info p {
            margin: 5px 0;
        }
        .no-workspaces {
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .details-button {
            background-color: #28a745;
            display: block;
            margin-top: 10px;
        }
        .details-button:hover {
            background-color: #218838;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëã Willkommen, {{ user.username }}</h1>
        <p>Email: {{ user.email }}</p>
        <p>ID {{ user.id }}</p>

        <h2>Verf√ºgbare Workspaces</h2>
        <div class="workspace-list">
            {% for workspace in workspaces %}
                <div class="workspace" onclick="window.location.href='/workspace/{{ workspace.id }}'">
                    <div class="workspace-info">
                        <strong>{{ workspace.name }}</strong>
                        <p>ID {{ workspace.id }}</p>
                        <p>{{ workspace.privacy }}</p>
                    </div>
                    {% if workspace.owner_id == user.id %}
                        <button class="details-button" onclick="event.stopPropagation(); window.location.href='{{ url_for('main.workspace_info', id=workspace.id) }}'">üëÅ Details</button>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="button-group">
            <button onclick="window.location.href='{{ url_for('main.create_workspace') }}'">‚öí Neuen Workspace erstellen</button>
            <button onclick="location.reload()">üîÉ Aktualisieren</button>
            <button onclick="window.location.href='/settings'">‚öôÔ∏è Einstellungen</button>
        </div>
    </div>
</body>
</html>
