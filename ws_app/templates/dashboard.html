<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .workspace-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 20px;
        }
        .workspace {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .workspace:hover {
            background-color: #f0f0f0;
        }
        .no-workspaces {
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëã Willkommen, {{ user.username }}</h1>
        <p>Email: {{ user.email }}</p>
        <p>ID {{ user.id }}</p>

        <h2>Verf√ºgbare Workspaces</h2>
        <div class="workspace-list">
            {% for workspace in workspaces %}
                <div class="workspace" onclick="window.location.href='/workspace/{{ workspace.id }}'">
                    <strong>{{ workspace.name }}</strong>
                    <p>ID {{ workspace.id }}</p>
                    <p>{{ workspace.privacy }}</p>
                    {% if workspace.owner_id == user.id %}
                        <a href="{{ url_for('main.workspace_info', id=workspace.id) }}">üëÅ details</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div>
            <button onclick="window.location.href='{{ url_for('main.create_workspace') }}'">‚öí Neue Workspace erstellen</button>
            <button onclick="window.location.href='/settings'">‚öôÔ∏è Einstellungen</button>
        </div>
    </div>
</body>
</html>
