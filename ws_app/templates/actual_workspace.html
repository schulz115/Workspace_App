<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Workspace: {{ workspace.name }}</h1>
        
        <div class="notes-section">
            <h2>Notes</h2>
            <textarea id="note-input" placeholder="Write a note..."></textarea>
            <button onclick="saveNote()" class="btn-primary">Save Note</button>
            <div id="notes-list"></div>
        </div>
        
        <div class="pdf-section">
            <h2>PDFs</h2>
            <form action="{{ url_for('main.upload_pdf', workspace_id=workspace.id) }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="pdf_file" accept="application/pdf">
                <button type="submit" class="btn-primary">Upload PDF</button>
            </form>
            <div id="pdf-container">
                <!-- PDFs will be displayed here -->
            </div>
        </div>
        
        <a href="{{ url_for('main.dashboard') }}" class="btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
