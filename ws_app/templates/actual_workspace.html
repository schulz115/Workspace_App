<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="workspace-container" id="workspace">
        <h1>Workspace: {{ workspace.name }}</h1>

        <div class="pdf-section">
            <h2>PDFs</h2>
            <form action="{{ url_for('main.upload_pdf', workspace_id=workspace.id) }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="pdf_file" accept="application/pdf">
                <button type="submit" class="btn-primary">Upload PDF</button>
            </form>
            <div id="pdf-container">
                <!-- PDFs will be displayed here -->
            </div>
        </div>

        <a href="{{ url_for('main.dashboard') }}" class="btn-secondary">Back to Dashboard</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const workspace = document.getElementById("workspace");

            // Create a text box wherever the user clicks
            workspace.addEventListener("click", function (event) {
                if (event.target !== workspace) return;

                const textBox = document.createElement("textarea");
                textBox.classList.add("workspace-text");
                textBox.style.left = `${event.clientX}px`;
                textBox.style.top = `${event.clientY}px`;

                workspace.appendChild(textBox);
                textBox.focus();

                textBox.addEventListener("blur", function () {
                    fetch("{{ url_for('main.save_note', workspace_id=workspace.id) }}", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ content: textBox.value })
                    }).then(response => response.json())
                      .then(data => console.log("Note saved:", data))
                      .catch(error => console.error("Error saving note:", error));
                });
            });
        });
    </script>
</body>
</html>
