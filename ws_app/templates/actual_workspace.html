<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="workspace-container" id="workspace">
        <h1>Workspace: {{ workspace.name }}</h1>

        <div class="pdf-section">
            <h2>PDFs</h2>
            <form action="{{ url_for('main.upload_pdf', workspace_id=workspace.id) }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="pdf_file" accept="application/pdf">
                <button type="submit" class="btn-primary">Upload PDF</button>
            </form>
            <div id="pdf-container">
                <!-- PDFs will be displayed here -->
            </div>
        </div>

        <a href="{{ url_for('main.dashboard') }}" class="btn-secondary">Back to Dashboard</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const workspace = document.getElementById("workspace");
    
            function createTextElement(x, y, content = "") {
                const textElement = document.createElement("div");
                textElement.classList.add("text-entity");
                textElement.style.position = "absolute";
                textElement.style.left = `${x}px`;
                textElement.style.top = `${y}px`;
                textElement.textContent = content || "";
                textElement.setAttribute("contenteditable", "true");
    
                // Event for making empty boxes disappear
                textElement.addEventListener("blur", function() {
                    if (textElement.textContent.trim() === "") {
                        textElement.remove();
                    }
                });
    
                textElement.addEventListener("mousedown", function(e) {
                    let shiftX = e.clientX - textElement.getBoundingClientRect().left;
                    let shiftY = e.clientY - textElement.getBoundingClientRect().top;
    
                    function moveAt(pageX, pageY) {
                        textElement.style.left = `${pageX - shiftX}px`;
                        textElement.style.top = `${pageY - shiftY}px`;
                    }
    
                    function onMouseMove(event) {
                        moveAt(event.pageX, event.pageY);
                    }
    
                    document.addEventListener("mousemove", onMouseMove);
                    document.addEventListener("mouseup", function() {
                        document.removeEventListener("mousemove", onMouseMove);
                    }, { once: true });
                });
    
                workspace.appendChild(textElement);
                textElement.focus();
            }
    
            workspace.addEventListener("click", function(event) {
                if (event.target === workspace) {
                    createTextElement(event.clientX - workspace.offsetLeft, event.clientY - workspace.offsetTop);
                }
            });
        });
    </script>
    
</body>
</html>
