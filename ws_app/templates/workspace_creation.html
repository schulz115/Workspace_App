<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Workspace erstellen</title>
</head>
<body>
    <h1>Erstelle ein neues Workspace</h1>
    
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="name">Workspace Name:</label>
        {{ form.name() }}
        
        <label for="privacy">Privatsphäre:</label>
        {{ form.privacy() }}
        
        <button type="submit">Workspace erstellen</button>
    </form>

    <a href="{{ url_for('main.dashboard') }}">Zurück zum Dashboard</a>
</body>
</html>
